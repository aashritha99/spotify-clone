<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <script src="https://kit.fontawesome.com/b5c8b43017.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="top-navbar">
      <img src="./assets/Spotify.svg" alt="Spotify Logo" class="logo" /> 
      <div class="house-icon">
        <i class="fa-solid fa-house" style="color: #ffffff;" class="home-icon"></i>
      </div>
      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass search-icon" style="color: #ffffff;"></i>
        <input
          type="text"
          class="search-input"
          placeholder="Search for Artists, Songs, or Podcasts"
        />
        <div class="line"></div>
        <i class="fa-solid fa-folder-open folder" style="color: #ffffff;"></i>
      </div>
      <div class="nav-icons">
      <i class="fa-regular fa-bell" style="color: #ffffff;"></i>
      <i class="fa-solid fa-users" style="color: #ffffff;"></i>
      <i class="fa-solid fa-circle-user" style="color: #ffffff;"></i>
      </div>
    </div>
    <div class="container">
      <div class="side-bar" id="side-bar">
        <div class="side-bar-options">
          <div class="side-heading">
              <button id="toggle-button" class="toggle-button" >
                  <span class="material-symbols-outlined google-icon">
                  menu</span>
              </button>
          <div class="library">Your Library</div>
          <button class="create-btn">Create</button>
          </div>
          <div class="options-list">
            <div class="option-item">Made For You</div>
            <div class="option-item">Recently Played</div>
            <div class="option-item">Liked Songs</div>
            <div class="option-item">Albums</div>
            <div class="option-item">Artists</div>
            <div class="option-item">Podcasts</div>
          </div>
        </div>
      </div>
      <div class="main-content"></div>
    </div>
    <div class="bottom-player"></div>
    <script src="script.js"></script>
  </body>
</html>
